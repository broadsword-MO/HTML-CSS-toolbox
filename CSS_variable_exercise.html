<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable exercise</title>
    <style>
        :root {
            --red: red;
        }
        
        .container {
            --red: orange;
        }
        
        .text {
            --main-color: var(--red);

            font-family: sans-serif;
            font-size: 40px;
            font-weight: 900;
            color: var(--main-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Blah bla bla</div>
    </div>
</body>
</html>
