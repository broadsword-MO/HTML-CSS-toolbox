<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KP - expanding search bar</title>
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <div class="content">
            <div class="search-bar">
                <input
                    type="text"
                    class="search-bar__input"
                    placeholder="enter your search"
                    aria-label="search"
                />

                <button class="search-bar__submit" aria-label="submit-search">
                    <svg src="search-solid.svg" class="search__svg"></svg>
                </button>

                <!-- <button class="search-bar__submit" aria-label="submit-search" ><img src="HPSearchLP.ico" class="fas fa-search"></button> -->
            </div>
        </div>
    </body>
</html>
