    <link rel="stylesheet" href="style12.css">
    <title>Grid experiment 12 auto-fit vs auto-fill</title>

<body>
    <h1>Auto-fit</h1>

        <div class="first">1</div>
        <div class="second">2</div>
        <div class="third">3</div>
        <div class="fourth">4</div>

    <h1>Auto-fill</h1>
    <div class="container2">
        <div class="first">1</div>
        <div class="second">2</div>
        <div class="third">3</div>
        <div class="fourth">4</div>
    </div>
