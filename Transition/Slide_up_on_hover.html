<html>

<head>
    <style>
        .red-box {
            height: 150px;
            width: 150px;
            margin: 50px;
            background-color: red;

            /*"transition: -property -duration -timing-function(or ease-) -delay"*/
            transition: transform .2s ease-in-out;
        }

        .red-box:hover {
            transform: translate(0, -10px);
        }
    </style>
</head>

<body>
    <div class="red-box">Up and down</div>
</body>

</html>
